<div class="card h-100 product-card">
    <div class="badge-overlay">
      <!-- Dynamic badges will be added here (New, Best Seller, Sale) -->
    </div>
    <a href="product-detail.html?slug=${product.slug}">
      <img src="${imageUrl}" class="card-img-top" alt="${product.name}">
    </a>
    <div class="card-body">
      <h5 class="card-title">${product.name}</h5>
      <div class="mb-2">
        <div class="star-rating">
          <!-- Star rating will be inserted here -->
        </div>
        <small class="text-muted">(${product.reviewCount})</small>
      </div>
      <p class="card-text">${product.shortDescription}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="price-block">
          <!-- Price will be inserted here (regular/sale) -->
        </div>
        <button class="btn btn-primary btn-sm add-to-cart" 
                data-product-variant-id="${variantId}" 
                data-product-name="${product.name}"
                data-product-price="${price}">
          <i class="bi bi-cart-plus"></i> Add to Cart
        </button>
      </div>
    </div>
  </div>
